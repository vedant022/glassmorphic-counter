<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Counter</h1>
        <p class="count" id="count">0</p>
        <div class="counters">
            <button class="btn dec" onclick="decrease()">Decrease</button>
            <button class="btn inc" onclick="increase()">Increase</button>
        </div>
        <button class="reset" onclick="reset()">Reset</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
